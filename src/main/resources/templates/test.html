<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.themeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
首页测试
<form action="/insert" th:action="@{/insert}"   method="post">
    <p>
        账户：
        <input type="text" name="name" placeholder="请输入用户名">
    </p>
    <p>
        密码：
        <input type="password" name="password" placeholder="请输入密码">
    </p>
    <p>
        验证码：
        <input type="text" name="code" placeholder="请输入CODE">
    </p>
    <p>
        <input type="submit" value="提交"/>
    </p>
</form>
<hr/>

<table>
    <tr>
        <td>序号</td>
        <td>姓名</td>
        <td>年龄</td>
    </tr>
    <tr th:each="demo:${list}">
        <td th:text="${demo.name}">序号</td>
        <td th:text="${demo.password}">姓名</td>
        <td th:text="${demo.time}">年龄</td>
    </tr>
</table>
</body>
</html>
